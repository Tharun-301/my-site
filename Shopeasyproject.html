<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple eCommerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #333;
      color: #fff;
    }
    .navbar h1 {
      margin: 0;
    }
    .cart {
      cursor: pointer;
      background: #ff6b6b;
      padding: 8px 15px;
      border-radius: 5px;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #555;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
    }
    .cart-modal h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .close-cart {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ShopEasy</h1>
    <div class="cart" onclick="openCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="https://rukminim2.flixcart.com/image/400/400/xif0q/shirt/7/3/a/l-frml-st2-vebnor-original-imahcjn62yjzkg5b.jpeg?q=90" width="200px" alt="Formal Shirts">
      <h3>Formal Shirts</h3>
      <p>â‚¹500</p>
      <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://rukminim2.flixcart.com/image/400/400/xif0q/watch/r/f/q/1-1221-rls-boys-girls-original-imahffhf2f7f4hzg.jpeg?q=90" width="200px" alt="Wrist Watches">
      <h3>Wrist Watches</h3>
      <p>â‚¹750</p>
      <button onclick="addToCart('Product 2', 750)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://rukminim2.flixcart.com/image/400/400/xif0q/shopsy-short/l/t/n/m-shp-blk-ashgrey-m-regular-shorts-flyzen-men-original-imahbqm7yne7fy5v.jpeg?q=90" width="230px" alt="Men's Shorts">
      <h3>Men's Shorts</h3>
      <p>â‚¹1200</p>
      <button onclick="addToCart('Product 3', 1200)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <button class="close-cart" onclick="closeCart()">X</button>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: â‚¹<span id="cart-total">0</span></h3>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      document.getElementById("cart-count").textContent = cart.length;
      alert(name + " added to cart!");
      updateCart();
    }

    function updateCart() {
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - â‚¹${item.price}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });
      document.getElementById("cart-total").textContent = total;
    }

    function removeFromCart(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      updateCart();
    }

    function openCart() {
      document.getElementById("cart-modal").style.display = "block";
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }
  </script>

</body>
</html>
